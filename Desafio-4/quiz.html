<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <form>
        <h1>Quiz sobre HTML</h1>
        <hr>
        <ol>
            <li>
                <h3>O que é o ! DOCTYPE?</h3>
                <div>
                    <input type="radio" name="Questão 1" id="question-1-a" value="A">
                    <label for="question-1-a">A) Apenas uma TAG que não tem necessidade de ser adicionada no documento
                        HTML</label>
                </div>
                <div>
                    <input type="radio" name="Questão 1" id="question-1-b" value="B">
                    <label for="question-1-b">B) Uma tag adicionada no início do doumento HTML para dizer os navegadores
                        o que é aquele arquivo</label>
                </div>
                <div>
                    <input type="radio" name="Questão 1" id="question-1-c" value="C">
                    <label for="question-1-c">C) Uma declaração que representa o tipo de documento e ajuda os
                        navegadores a exibir as páginas da web corretamente.</label>
                </div>
                <div>
                    <input type="radio" name="Questão 1" id="question-1-d" value="D">
                    <label for="questio-1-d">D) Nenhuma das alternativas</label>
                </div>
            </li>
            <hr>
            <li>
                <h3>O que é o HTML</h3>
                <div>
                    <input type="radio" name="Questão 2" id="question-2-a" value="A">
                    <label for="question-2-a">A) Uma linguagem de marcação padrão para criar páginas da web.</label>
                </div>
                <div>
                    <input type="radio" name="Questão 2" id="question-2-b" value="B">
                    <label for="question-2-b">B) Uma linguagem de programação inovadora para criar sites</label>
                </div>
                <div>
                    <input type="radio" name="Questão 2" id="question-2-c" value="C">
                    <label for="question-2-c">C) Uma folha de estilo para definir o visual do documento</label>
                </div>
                <div>
                    <input type="radio" name="Questão 2" id="question-2-d" value="D">
                    <label for="question-2-d">D) Nenhuma das alternativas</label>
                </div>
            </li>
            <hr>
            <li>
                <h3>Cada linha de uma tabela é definida por uma?</h3>
                <div>
                    <input type="radio" name="Questão 3" id="question-3-a" value="A">
                    <label for="question-3-a">A) tb</label>
                </div>
                <div>
                    <input type="radio" name="Questão 3" id="question-3-b" value="B">
                    <label for="question-3-b">B) tz</label>
                </div>
                <div>
                    <input type="radio" name="Questão 3" id="question-3-c" value="C">
                    <label for="question-3-c">C) tr</label>
                </div>
                <div>
                    <input type="radio" name="Questão 3" id="question-3-d" value="D">
                    <label for="question-3-d">D) th</label>
                </div>
            </li>
            <hr>
            <li>
                <h3>Qual das TAGS inicia uma lista de descrição HTML?</h3>
                <div>
                    <input type="radio" name="Questão 4" id="question-4-a" value="A">
                    <label for="question-4-a">A) dt</label>
                </div>
                <div>
                    <input type="radio" name="Questão 4" id="question-4-b" value="B">
                    <label for="question-4-b">B) dl</label>
                </div>
                <div>
                    <input type="radio" name="Questão 4" id="question-4-c" value="C">
                    <label for="question-4-c">C) ol</label>
                </div>
                <div>
                    <input type="radio" name="Questão 4" id="question-4-d" value="D">
                    <label for="question-4-d">D) ul</label>
                </div>
            </li>
        </ol>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
