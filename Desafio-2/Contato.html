<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>
            <br>
            <Label for="Assuntos">Assuntos:</Label>
            <select name="" id="Assuntos">
                <option value="Opção 1">Suporte</option>
                <option value="Opção 2">Sugestão</option>
                <option value="Opção 3">Reclamação</option>
            </select>
            <br>
            <br>
            <label for="Nome">Nome Completo:</label>
            <br>
            <input type="text" id="Nome">
            <br>
            <br>
            <label for="Email">Email:</label>
            <br>
            <input type="email" id="Email">
            <br>
            <br>
            <label for="Mensagem">Mensagem:</label>
            <br>
            <textarea name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="Checkbox"><input type="checkbox" name="Checkbox" id="Checkbox">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <input type="submit" value="Enviar">

        </fieldset>
    </form>

</body>

</html>
